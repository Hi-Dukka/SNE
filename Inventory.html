<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./Inventory.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="inventory">
      <header class="header2">
        <div class="logohldr">
          <button class="hamburger-wrapper" id="toggleBtn">
            <img class="hamburger-icon" alt="" src="./public/union.svg" />
          </button>
          <img class="sne-logo-icon1" alt="" src="./public/sne-logo@2x.png" />
        </div>
        <div class="navhldr">
          <div class="adrhldr">
            <img
              class="notification-mobile-icon"
              alt=""
              src="./public/notifications.svg"
            />

            <img class="location-icon1" alt="" src="./public/Loaton1.svg" />

            <div class="rdetails">
              <span class="rname" id="Retailer-name">Patrick Subaru</span>
              <span class="raddress" id="Address">Shrewsbury, MA 01545</span>
            </div>
          </div>
          <div class="right-nav1">
            <img
              class="subarunet-icon"
              alt=""
              src="./public/Subaruet1@2x.png"
            />

            <img
              class="notifications-icon1"
              alt=""
              src="./public/notifications.svg"
            />

            <img class="user-icon1" alt="" src="./public/user@2x.png" />
          </div>
        </div>
      </header>
      <div class="content22">
        <div class="sidenav">
          <div class="top-menu">
            <button class="menu-item">
              <img class="icon22" alt="Home" src="./public/icon11.svg" />

              <span class="label22">Home</span>
            </button>
            <button class="menu-item1">
              <img
                class="icon22"
                alt="vehicle Inventory"
                src="./public/icon12.svg"
              />

              <span class="label22">My Inventory</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="Allocation" src="./public/icon13.svg" />

              <span class="label22">Allocation</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon14.svg" />

              <span class="label22">Parts</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon15.svg" />

              <span class="label22">Sales</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon16.svg" />

              <span class="label22">Port</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon17.svg" />

              <span class="label22">Reports</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon18.svg" />

              <span class="label22">Admin & Finance</span>
            </button>
            <button class="menu-item2">
              <img class="icon22" alt="" src="./public/icon19.svg" />

              <span class="label22">Miscellaneous</span>
            </button>
          </div>
          <div class="top-menu">
            <div class="sp-image-hldr2">
              <img
                class="subaru-promise-icon2"
                alt=""
                src="./public/subaru-promise2@2x.png"
              />
            </div>
            <button class="menu-item9">
              <img class="icon22" alt="" src="./public/icon20.svg" />

              <span class="label22">Help</span>
            </button>
            <button class="menu-item9">
              <img class="icon22" alt="" src="./public/icon21.svg" />

              <span class="label22">Feedback</span>
            </button>
          </div>
        </div>
        <nav class="right-content">
          <div class="subnav">
            <div class="titlehldr">
              <h4 class="pagetitle">My Inventory</h4>
              <div class="breadcrumb">
                <span class="breadcrumbitem">Home</span>
                <img class="bdivider-icon" alt="" src="./public/bdivider.svg" />

                <span class="breadcrumbitem">Inventory</span>
              </div>
            </div>
            <div class="subnav-items">
              <a class="snav-item">Vehicle Locator</a>
              <a class="snav-item1">Inventory</a>
              <a class="snav-item2">Build A Car</a>
              <a class="snav-item2">Sold History</a>
              <a class="snav-item2">Transfers</a>
              <a class="snav-item2">Reports</a>
            </div>
          </div>
          <div class="contentbody">
            <div class="tabnav">
              <button class="tabitem-selected">
                <div class="label33">All Vehicles</div>
              </button>
              <button class="tabitem">
                <div class="label34">On Lot (155)</div>
              </button>
              <button class="tabitem">
                <div class="label34">On Order (1111)</div>
              </button>
              <button class="tabitem">
                <div class="label34">In Transit (70)</div>
              </button>
              <button class="tabitem">
                <div class="label34">Sold Cars (10)</div>
              </button>
              <button class="tabitem">
                <div class="label34">Demos for Purchase (2)</div>
              </button>
              <button class="tabitem">
                <div class="label34">SSLP (5)</div>
              </button>
            </div>
            <div class="vehiclefilter">
              <div class="vehicleslist">
                <div class="vehicle-item">
                  <img
                    class="vimage-icon"
                    alt="Ascent"
                    loading="lazy"
                    src="./public/image@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Ascent</span>
                    <span class="vcount">(1447)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt="BRZ"
                    loading="lazy"
                    src="./public/image-21@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">BRZ</span>
                    <span class="vcount">(113)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Crosstrek</span>
                    <span class="vcount">(6)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Forester</span>
                    <span class="vcount">(6266)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Impreza</span>
                    <span class="vcount">(880)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Legacy</span>
                    <span class="vcount">(87)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Outback</span>
                    <span class="vcount">(964)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">Solterra</span>
                    <span class="vcount">(403)</span>
                  </div>
                </div>
                <div class="vehicle-item">
                  <img
                    class="vimage-icon1"
                    alt=""
                    src="./public/vimage@2x.png"
                  />

                  <div class="vehicle-dec">
                    <span class="vtitle">WRX</span>
                    <span class="vcount">(664)</span>
                  </div>
                </div>
              </div>
              <div class="filters">
                <button class="fliterbutton">
                  <img class="icon33" alt="" src="./public/icon22.svg" />

                  <div class="label40">Clear Filters</div>
                </button>
                <select class="yearselect">
                  <option value="1">2004</option>
                  <option value="2">2003</option>
                </select>
                <select class="trimselect">
                  <option value="1">RA4</option>
                  <option value="2">RA3</option>
                </select>
                <select class="trimselect">
                  <option value="1">Red</option>
                  <option value="2">Blue</option>
                </select>
                <select class="regionselect">
                  <option value="1">Region1</option>
                  <option value="1">Region2</option>
                </select>
                <select class="retailerselect">
                  <option value="1">r1</option>
                  <option value="2">r1</option>
                </select>
                <select class="retailerselect">
                  <option value="1">typ1</option>
                  <option value="2">typ2</option>
                </select>
              </div>
            </div>
            <div class="tbl-hldr">
              <div class="table-place-holder">Table place holder</div>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>
